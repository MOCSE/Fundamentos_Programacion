<!DOCTYPE html>

    <title>Caracteres</title>
</head>
<body>
    <h1>Referencias de Caracteres</h1>

    <p><code>Texto Fuente Para codigo de programacion -code-</code></p>

    <!-- https://dev.w3.org/html5/html-author/charref -->
    <p>&frac12; Un medio</p>
    <p>&#x000BD; Un medio (Hexadecimal)</p>
    <p>&#189; Un medio (Decimal)</p>

    <p>&lt; simbolo menor que</p>
    <p>&gt; simbolo mayor que</p>
    <p>&commat; Simbolo Arroba</p>
    <p>&aacute;rbol</p>
    <p>&oacute;so</p>

    <p>&nbsp; Espacios</p>
</body>
