<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formualrios en HTML</title>
</head>

<body>
    <h1>Formularios en HTML</h1>
    <!--Metodo GET por defecto si no se proporciona nada | PROCESAR INFO -> action="ServidorURL"-->
    <form method="POST" autocomplete="off">
        <fieldset>
            <legend>Datos Persona</legend>

            <!--PARAMETROS OCULTOS -->
            <input type="hidden" id="sistema" name="sistema" value="SAP"/>

            <!--DESABILITAR A SERVIDOR | DISABLED="TRUE"-->
            <label for="IdPERSONA">ID PERSONA</label><br />
            <input type="text" id="IdPERSONA" name="IdPERSONA" readonly="true" value="100" disabled="true"/><br />

            <!--TEXT -->
            <label for="nombre">Nombre: </label><br />
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="true" /> <br />

            <label for="apellido">Apellido: </label><br />
            <input type="text" id="apellido" name="apellido" value="Romero" /><br />

            <!--PASSWORD -->
            <label for="password">Password: </label><br />
            <input type="password" id="password" name="password" required="true" /><br />

            <!--EMAIL -->
            <label for="email">Email:</label><br />
            <input type="email" id="email" /><br />

            <!--NUMBER -->
            <label for="edad">Edad:</label><br />
            <input type="number" id="edad" /><br />

            <!--RADIOBUTTON -->
            <label>Genero</label><br />
            <input type="radio" id="femenino" name="genero" value="femenino" />
            <label for="femenino">Femenino</label><br />
            <input type="radio" id="masculino" name="genero" value="masculino" />
            <label for="masculino">Masculino</label><br />

            <!--CHECKBOX -->
            <label>Genero Musica Favorito</label><br />
            <input type="checkbox" id="clasica" name="musica" value="clasica" />
            <label for="clasica">Clasica</label><br />
            <input type="checkbox" id="moderna" name="musica" value="moderna" />
            <label for="masculino">Moderna</label><br />

            <!--SELECT -->
            <label for="autos">Marca auto favorita</label><br />
            <select id="autos" name="autos">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi" selected="true">Audi</option>
            </select> <br />

            <!--TEXTAREA -->
            <label for="comentario">Comentarios: </label><br />
            <textarea id="comentario" name="comentario" rows="2" cols="30"></textarea>

            <!--BUTTON SUBMIT -->
            <br /><br />
            <input type="submit" value="Enviar" />
            <!--BUTTON RESET -->
            <input type="reset" value="Restablecer" />
        </fieldset>
    </form>
</body>

</html>
