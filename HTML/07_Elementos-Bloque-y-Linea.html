<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Los elementos de bloque van a ocupar todo el ancho disponible aunque su contenido no lo haga, por lo que los elementos que pongamos a continuacion saltara a la siguiente linea -->
    <h1>Soy un elemento de bloque</h1>
    <p>Soy otro elemento de bloque</p>

    <!-- Los elementos de linea solo ocupan el ancho del contenido por lo tanto no hacen salto de linea-->
    <span>Soy un elemento de linea</span>
    <span>Soy otro elemento de linea</span>
</body>
</html>
